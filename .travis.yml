language: node_js
node_js:
  - 12
jobs:
  include:
    - stage: test
      name: lint
      script:
        - npm run lint
    - stage: deploy-prod
      script: skip
      deploy:
        skip_cleanup: true
        provider: script
        script: bash .travis/deploy.sh
        on:
          branch: master
before_deploy:
  - openssl aes-256-cbc -K $encrypted_b430f37899e7_key -iv $encrypted_b430f37899e7_iv
    -in travis.enc -out .travis/travis -d
